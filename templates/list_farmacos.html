<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Fármacos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Lista de Fármacos</h2>
        <form action="{{ url_for('filter_farmacos') }}" method="get" class="my-3">
            <div class="input-group">
                <input type="text" class="form-control" id="id" name="id" placeholder="Filtrar por ID">
                <button type="submit" class="btn btn-primary">Filtrar</button>
            </div>
        </form>
        <ul class="list-group">
            {% for farmaco in farmacos %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ farmaco[1] }}
                    <span class="badge bg-primary rounded-pill">{{ farmaco[2] }}</span>
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('admin_panel') }}" class="btn btn-link mt-3">Ir al Panel de Administración</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
