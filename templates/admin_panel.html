<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci칩n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Panel de Administraci칩n</h2>

        <h3 class="mt-4">Usuarios</h3>
        <ul class="list-group">
            {% for usuario in usuarios %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ usuario[1] }}
                    {% if usuario[3] %}
                        <span class="badge bg-success">Admin</span>
                    {% else %}
                        <span class="badge bg-primary rounded-pill">User</span>

                    {% endif %}
                    <form action="{{ url_for('delete_user', id=usuario[0]) }}" method="post" class="ms-3">
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>
                </li>
            {% endfor %}
        </ul>

        <h3 class="mt-4">F치rmacos</h3>
        <ul class="list-group">
            {% for farmaco in farmacos %}
                <li class="list-group-item">
                    {{ farmaco[1] }} - {{ farmaco[2] }}
                </li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('list_farmacos') }}" class="btn btn-link mt-3">Volver a la Lista de F치rmacos</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
